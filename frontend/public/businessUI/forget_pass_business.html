<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="forget_pass_bussiness.css">
</head>
<body>
  <div class="container">
    <div class="centered-card">
      <div class="card">
        <div class="card-header">
          <h3>Forgot Password</h3>
        </div>
        <div class="card-body">
          <p>Enter your email address below, and we'll send you a link to reset your password.</p>
          <form id="resetPasswordForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Enter your email" required id="emailInput">
            </div>
            <div class="form-group">
              <input type="submit" value="Send Reset Link" class="btn float-right login_btn" id="sendResetLinkBtn">
            </div>
          </form>

          <!-- Verification code input, initially hidden -->
          <div id="codeSection" style="display:none;">
            <p>Please enter the verification code sent to your email:</p>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Enter code" id="verificationCode" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Verify Code" class="btn float-right login_btn" id="verifyCodeBtn">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="links">
            Remember your password? <a href="#" id="signInLink">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="footer-links">
      <a href="aboutus.html" class="nav-link text-white">About Us</a>
      <a href="mailto:swifttrek@gmail.com" class="nav-link text-white">Contact Us</a>

    </div>
    <div class="footer-logo">
      <img src="https://static.vecteezy.com/system/resources/previews/041/041/333/non_2x/travel-app-logo-icon-brand-identity-sign-symbol-vector.jpg" alt="SwiftTrek Logo" style="height: 30px;">
      <span>SwiftTrek</span>
    </div>
  </footer>

  <script>
    // Listener for the "Send Reset Link" button
    document.getElementById("sendResetLinkBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get email input
      var email = document.getElementById("emailInput").value;
      
      if (email) {
        // Simulate sending reset link logic
        alert("Reset link sent to " + email);
        
        // Show the verification code input
        document.getElementById("codeSection").style.display = "block";
      } else {
        alert("Please enter a valid email.");
      }
    });

    // Listener for the "Verify Code" button
    document.getElementById("verifyCodeBtn").addEventListener("click", function(event) {
      event.preventDefault();
      
      var code = document.getElementById("verificationCode").value;
      
      if (code) {
        alert("Code verified!");
       
      } else {
        alert("Please enter the verification code.");
      }
    });

    // Listener for the "Sign In" link
    document.getElementById("signInLink").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent default link behavior
      // Redirect to the login page
      window.location.href = "loginbusiness.html"; 
    });
  </script>
</body>
</html>
