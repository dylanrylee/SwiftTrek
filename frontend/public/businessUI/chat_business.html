<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat_business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .received {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .sent {
            background-color: goldenrod;
            color: white;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: goldenrod;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments me-2"></i> Chat with Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="settings_business.html">
                            <i class="fas fa-cogs me-2"></i>Settings 
                        </a>
                    </li>
        </div>
    </nav>

    <div class="container mt-5 chat-container">
        <h2 class="text-center mb-3">Chat Room</h2>
        <div class="chat-box d-flex flex-column" id="chatBox">
            <div class="message received">Hello! How can I help you?</div>
            <div class="message sent">Hey! I have a question.</div>
        </div>

        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <!-- Go Back Button -->
      <button onclick="window.history.back();" class="btn btn-info mb-3">
        <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("messageInput");
            const messageText = inputField.value.trim();
            if (messageText !== "") {
                const chatBox = document.getElementById("chatBox");
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "sent");
                messageDiv.textContent = messageText;
                chatBox.appendChild(messageDiv);
                inputField.value = "";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
