<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- css file -->
  <link rel="stylesheet" href="loginbusiness.css">
  
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDtVetfy-n7pPCCccj_EIArrlbHQGEZ2TQ",
        authDomain: "seng513-project.firebaseapp.com",
        projectId: "seng513-project",
        storageBucket: "seng513-project.firebasestorage.app",
        messagingSenderId: "888422866543",
        appId: "1:888422866543:web:57f170ae027e8abfdff79a",
        measurementId: "G-G9WNFE7KBL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to handle sign-in
    window.signIn = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            alert("Signed in as: " + user.email);
            // Redirect to the portal screen after successful sign-in
            window.location.href = "businessportalscreen.html"; 
        } catch (error) {
            console.error("Error signing in: ", error);
            alert("Failed to sign in. " + error.message);
        }
    };
  </script>
</head>
<!-- <body>
Container for email and password input for sign in-->
  <div class="container">
    <div class="centered-card">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form onsubmit="event.preventDefault(); signIn();">
            <div class="input-group form-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <!-- email id field -->
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group form-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <!-- password field -->
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" id="loginBtn">
            </div>
            <div class="form-group">
              <button type="button" class="btn float-left login_btn" style="background-color: #FF7F50; color:white;" onclick="window.location.href='http://localhost:3000'">Back </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="links">
            Don't have an account? <a href="#" id="signUpLink">Sign Up</a>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer links -->
  <footer>
    <div class="footer-links">
      <a href="aboutus.html">About Us</a>
      <a href="mailto:swifttrek@gmail.com" class="nav-link text-white">
        Contact Us
    </a>
    </div>
    <div class="footer-logo">
      <img src="https://static.vecteezy.com/system/resources/previews/041/041/333/non_2x/travel-app-logo-icon-brand-identity-sign-symbol-vector.jpg" alt="SwiftTrek Logo" style="height: 30px;">
      <span>SwiftTrek</span>
    </div>
  </footer>

  <!-- Javascript with sign up and forgot password functionality -->
  <script>
    // Forget password
    document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "forget_pass_business.html";
    });

    // Event listener for the Sign Up link
    document.getElementById("signUpLink").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "signup_business.html";
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
