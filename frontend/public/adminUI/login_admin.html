<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page metadata and mobile responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Embedded CSS styles -->
  <style>
    /* Main container with background image */
    .loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      background: url('/adminUI/12_daniel_can_bc-207.webp') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      background-color: #000; /* Fallback color while image loads */
    }

    /* Login box styling */
    .loginBox {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid rgba(0, 128, 128, 0.2);
      transition: transform 0.3s ease;
    }

    /* Hover animation for login box */
    .loginBox:hover {
      transform: translateY(-5px);
    }

    /* Heading inside login box */
    .loginBox h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #008080;
    }

    /* Form element styling */
    .formGroup {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Label styling */
    .formGroup label {
      text-align: left;
      font-weight: 500;
      color: #555;
    }

    /* Input fields */
    .formGroup input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    /* Focus styles for input fields */
    .formGroup input:focus {
      border-color: #008080;
      box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.15);
      outline: none;
    }

    /* Login and back buttons */
    .loginButton {
      background-color: #008080;
      color: #fff;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 0.5rem;
    }

    .loginButton:hover {
      background-color: #006666;
      transform: translateY(-2px);
    }

    /* Responsive padding adjustment for smaller devices */
    @media (max-width: 768px) {
      .loginBox {
        padding: 1.8rem;
      }
    }
  </style>

  <!-- Firebase SDKs and Login Logic -->
  <script type="module">
    // Firebase imports from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCnkAHKbdygTDGRIqTzLhD511luEjNgcyQ",
      authDomain: "seng513admin.firebaseapp.com",
      projectId: "seng513admin",
      storageBucket: "seng513admin.appspot.com",
      messagingSenderId: "710297455796",
      appId: "1:710297455796:web:3804b5a3a16e8fe65b1be1",
      measurementId: "G-N4XBXQ2R03"
    };

    // Initialize Firebase services
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // DOMContentLoaded event ensures HTML is loaded before attaching form logic
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("adminLoginForm");

      // Handle login form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent default form behavior

        // Capture credentials from form
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Firebase authentication
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          alert("Login successful!\nWelcome " + user.email);
          window.location.href = "dashboard.html"; // Redirect after login
        } catch (error) {
          // Display error if login fails
          alert("Login failed:\n" + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <!-- Main login layout container -->
  <div class="loginContainer">
    <div class="loginBox">
      <h2>Admin Login</h2>

      <!-- Login Form -->
      <form id="adminLoginForm">
        <div class="formGroup">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="formGroup">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="loginButton">Login</button>

        <!-- Back to Homepage Button -->
        <button 
          onclick="window.location.href='index.html'" 
          type="button" 
          class="loginButton" 
          style="margin-top: 1rem;"
        >
          Back to Homepage
        </button>
      </form>
    </div>
  </div>
</body>
</html>
