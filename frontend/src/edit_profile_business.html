<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="settings_business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: goldenrod;">
        <div class="container">
            <!-- Brand Logo and Name -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-edit me-2"></i> Edit Your Profile
            </a>
            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="businessportalscreen.html">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="managebooking.html">
                            <i class="fas fa-book me-2"></i>Manage Booking
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification_business.html">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings_business.html">
                            <i class="fas fa-cogs me-2"></i>Settings
                        </a>
                    </li>
                </ul>
                <!-- Profile and Logout -->
                <div class="d-flex align-items-center ms-auto"> 
                    <span class="text-white me-3">Hi, <strong>Profile Name</strong></span>
                    <a href="loginbusiness.html" class="text-white">
                        <i class="fas fa-sign-out-alt"></i> <!-- Logout Icon -->
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Edit Profile Form -->
    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <!-- Go Back Button -->
      <button onclick="window.history.back();" class="btn btn-info mb-3">
        <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
