</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: goldenrod;">
        <div class="container">
            <!-- Brand Logo and Name -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-question-circle me-2"></i> Frequently Asked Questions
            </a>
            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="businessportalscreen.html">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="managebooking.html">
                            <i class="fas fa-book me-2"></i>Manage Booking
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification_business.html">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings_business.html">
                            <i class="fas fa-cogs me-2"></i>Settings
                        </a>
                    </li>
                </ul>
                <!-- Profile and Logout -->
                <div class="d-flex align-items-center ms-auto"> 
                    <span class="text-white me-3">Hi, <strong>Profile Name</strong></span>
                    <a href="loginbusiness.html" class="text-white">
                        <i class="fas fa-sign-out-alt"></i> 
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- FAQ Section -->
    <div class="container mt-5">
        <h2 class="text-center">Frequently Asked Questions</h2>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#faq1">
                        How do I edit my profile?
                    </button>
                </h2>
                <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        Go to the settings page and click "Edit Profile" to update your information.
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#faq2">
                        How do I change my password?
                    </button>
                </h2>
                <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        Click "Change Password" on the settings page and follow the instructions.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <!-- Go Back Button -->
      <button onclick="window.history.back();" class="btn btn-info mb-3">
        <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
